    <!-- Explicación -->
    <section class="explicacion" id="registro">
        <div class="contenedor">
            <h2>Formulario de Registro</h2>
        </div>
    </section>



        <!-- Registro -->
    <section class="cont-registro">
        <div class="contenedor">
            <form  action="../jsp/registros.jsp">
                <fieldset>
                    <legend>Registro</legend>
            
                    <div class="grupo">
                        <input type="text" id="nombre-registro"><span class="barra"></span>
                        <label class="labels-registro">Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="text" id="apellido-registro"><span class="barra"></span>
                        <label class="labels-registro">Apellido</label>
                    </div>
                    <div class="grupo">
                        <input type="email" id="email-registro"><span class="barra"></span>
                        <label class="labels-registro">Mail</label>
                    </div>
                    <div class="grupo">
                        <input type="text" id="usuario-registro"><span class="barra"></span>
                        <label class="labels-registro">Nombre de usuario</label>
                    </div>
                    <div class="grupo">
                        <input type="password" id="contraseña-registro"><span class="barra"></span>
                        <label class="labels-registro">Contraseña</label>
                    </div>
                
                    <div class="botones">
                        <input type="submit" value="Enviar" class="boton">
                        <input type="reset" value="Cancelar" class="boton cancelar">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
